<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
      
    </head>
    <body>
        <main>
            <div class="formDiv">
                <h1>Provide these details</h1>
                <form id="signup">
                    <label for="name"><span>Name <span class="required">*</span></span></label>
                        <input class="input" type="text"  name="name" id="name"><br><br>
                    <label for="email"><span>Email <span class="required">*</span></span><input class="input" type="text"  name="email" id="email" /></label><br><br>
                    <label for="password"><span>Password <span class="required">*</span></span><input class="input" type="password"  name="password" id="password" /></label><br><br>
                    <label for="confirmpswd"><span>Confirm Password <span class="required">*</span></span><input class="input" type="password"  name="confirmpswd" id="confirmpswd" /></label><br><br>
                    <label for="phonenumber"><span>Telephone Number</span><input class="input" type="text"  name="phonenumber" id="phonenumber" /></label><br><br>
                    <label for="url"><span>Web site address </span><input class="input" type="text"  name="url" id="url" /></label><br><br>
                    <label><span> </span><input type="submit" value="Submit" /></label>
                    <label><span> </span><input type="reset" id="reset" value="Reset" /></label>
                </form>
            </div>
             <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="js/validation.js"></script>
        </main>
    </body>
</html>
